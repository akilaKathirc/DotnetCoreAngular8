<div class="container mt-4">
  <div class="row">
    <h1>{{user?.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="card" style="width: 18rem;">
        <img src="{{user?.photoUrl}}" class="card-img-top img-thumbnail" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p class="card-text">{{user?.city}}, {{user?.country}} </p>
          </div>

          <div>
            <strong>Age:</strong>
            <p class="card-text">{{user?.age}} </p>
          </div>

          <div>
            <strong>Last Active:</strong>
            <p class="card-text">{{user?.lastActive}} </p>
          </div>

          <div>
            <strong>Member Since:</strong>
            <p class="card-text">{{user?.created}} </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>

          </div>
        </div>

      </div>
    </div>
    <div class="cpl-sm-8 col-md-8 col-lg-8">
      <div class="tabs-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user?.knownAs}}" id="tab1">
            <h4>Description:</h4>
            <p>{{user?.introduction}}</p>
            <h4>Looking For:</h4>
            <p>{{user?.lookingFor}}</p>

          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user?.interest}}</p>

          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

          </tab>
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>

        </tabset>
      </div>
    </div>
  </div>
</div>
