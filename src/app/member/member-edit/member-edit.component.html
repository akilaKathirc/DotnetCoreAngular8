<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div *ngIf="userForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong>You have made changes.Any unsaved changes will be lost !!!!</p>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="card" style="width: 18rem;">
        <img src="{{user.photoUrl}}" class="card-img-top img-thumbnail" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p class="card-text">{{user.city}}, {{user.country}} </p>
          </div>

          <div>
            <strong>Age:</strong>
            <p class="card-text">{{user.age}} </p>
          </div>

          <div>
            <strong>Last Active:</strong>
            <p class="card-text">{{user.lastActive| timeAgo}} </p>
          </div>

          <div>
            <strong>Member Since:</strong>
            <p class="card-text">{{user.created| date:'medium'}} </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button [disabled]="!userForm.dirty" (click)="SubmitForm()"
              class="btn btn-success btn-block w-100">Save</button>

          </div>
        </div>

      </div>
    </div>
    <div class="cpl-sm-8 col-md-8 col-lg-8">
      <div class="tabs-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}" id="tab1">
            <form [formGroup]="userForm">
              <h4>Introduction:</h4>
              <textarea formControlName="introduction" cols="30" rows="10" class="form-control"></textarea>
              <h4>Looking For:</h4>
              <textarea formControlName="lookingFor" cols="30" rows="10" class="form-control"></textarea>
              <h4>Interests:</h4>
              <textarea formControlName="interest" cols="30" rows="10" class="form-control"></textarea>
              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" formControlName="city">
                <label for="country">Country</label>
                <input type="text" class="form-control" name="country" formControlName="country">
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos" (getMemberChangeEvent)="SetMainPhoto($event)"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
