<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matches...All you need to do is sign up!!!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-5" (click)="Register()">Register</button>

      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-Register [weatherValues]="weathers" (CancelRegistration)="Cancel($event)"></app-Register>

      </div>
    </div>
  </div>


</div>
